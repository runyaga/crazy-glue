site_name: Crazy Glue
site_description: Factory agents demonstrating agentic design patterns as Soliplex rooms
site_url: https://runyaga.github.io/crazy-glue/
repo_url: https://github.com/runyaga/crazy-glue
repo_name: runyaga/crazy-glue

theme:
  name: cinder
  highlightjs: true
  hljs_languages:
    - python
    - yaml
    - bash

plugins:
  - search
  - llmstxt:
      full_output: llms-full.txt
      sections:
        Getting Started:
          - index.md: Factory agents as Soliplex rooms
          - getting-started.md: Installation and setup
        Architecture:
          - architecture.md: System architecture overview
          - room-configuration.md: Room configuration format
          - ag-ui.md: AG-UI protocol details
        Rooms:
          - rooms/*.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["."]
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - js/mermaid-init.js

extra_css:
  - css/mermaid.css

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture:
      - Overview: architecture.md
      - Room Configuration: room-configuration.md
      - AG-UI Protocol: ag-ui.md
  - Rooms:
      - Overview: rooms/index.md
      - Routing: rooms/routing.md
      - Reflection: rooms/reflection.md
      - Planning: rooms/planning.md
      - Parallelization: rooms/parallelization.md
      - Debate: rooms/debate.md
      - Brainstorm Arena: rooms/brainstorm.md
      - Code Review Dojo: rooms/code-review.md
      - Shark Tank: rooms/shark-tank.md
      - Introspective Agent: rooms/introspective.md
      - Thought Candidates: rooms/thought-candidates.md
      - Tree of Thoughts: rooms/tree-of-thoughts.md
  - Lessons Learned: lessons.md
